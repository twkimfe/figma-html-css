<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figma-cafeW</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="/src/style/index.css" />
  </head>
  <body>
    <header class="nav-container">
      <nav class="spilt-nav-head">
        <section class="linklist">
          <ul>
            <li>
              <a href="/">Sign In <span class="sr-only">로그인</span></a>
            </li>
            <li>
              <a href="/">Sign Up<span class="sr-only">회원 가입</span></a>
            </li>
          </ul>
        </section>
        <div class="home-logo">
          <a href="/">
            <img
              class="logo-img"
              src="/src/assets/cafeW-logo.svg"
              alt="cafeW logo 이미지"
            />
            <img
              class="logo-text"
              src="/src/assets/cafeW-text.svg"
              alt="cafeW logo text"
            />
            <span class="sr-only">홈페이지 CafeW</span></a
          >
        </div>
        <div class="search-section">
          <input type="search" name="search-inputbar" id="search-main" />
          <span class="sr-only">검색창</span>
          <button>
            <img src="/src/assets/SearchButton.svg" alt="" /><span
              class="sr-only"
              >검색 버튼</span
            >
          </button>
        </div>
      </nav>
      <nav class="spilt-nav-body">Menu</nav>
    </header>
  </body>
</html>
